    <script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector('#catalog-sign-up-form');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const formDataObj = {};

        for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
        }

        // Wrapping formDataObj within a "data" object as expected by the server
        const payload = {
            data: formDataObj
        };

        console.log(payload); // For debugging
        console.log({formDataObj})

        fetch('https://server.portadoor.com/catalog-forms', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(formDataObj) // Directly using formDataObj without wrapping in { data: ... }
})
.then(response => response.json())
.then(data => {
    console.log(data); // Debugging
    alert("Form submitted successfully!");
})
.catch(error => {
    console.error('Error:', error);
    alert("There was a problem with your submission. Please try again.");
});

    });
});

        </script>
